<!DOCTYPE html>
<html>
<head>
  <title>Redirection d'appareil</title>
  <script>
    // Fonction pour détecter l'appareil de l'utilisateur
    function detectDevice() {
      // Vérifier la largeur et la hauteur de l'écran
      var width = window.innerWidth ||
        document.documentElement.clientWidth ||
        document.body.clientWidth;
      var height = window.innerHeight ||
        document.documentElement.clientHeight ||
        document.body.clientHeight;
        
      // Vérifier la densité de pixels (DPI)
      var dpi = window.devicePixelRatio;
      
      // Vérifier le rapport largeur/hauteur
      var aspectRatio = width / height;
      
      // Vérifier l'agent utilisateur du navigateur
      var userAgent = navigator.userAgent;
      
      // Vérifier si l'appareil est un mobile ou un ordinateur de bureau
      var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
      
      // Rediriger vers le fichier approprié en fonction de la détection
      if (isMobile || width < 768 || (aspectRatio < 1 && width < 1024)) {

        window.location.href = 'Mobile/index-mobile.html'; // Rediriger vers index-mobile.html pour les appareils mobiles
      } else {
        window.location.href = 'Desktop/index-desktop.html'; // Rediriger vers index-desktop.html pour les appareils de bureau
      }
    }
  </script>
</head>
<body onload="detectDevice()">
  <h1>Redirection d'appareil</h1>
  <p>Redirection en cours...</p>
</body>
</html>
